<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Overlay Admin (Local)</title>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                 connect-src 'self' ws: http: https:;
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 base-uri 'none';
                 form-action 'self';">
    <link rel="stylesheet" href="/_admin_static/admin.css">
</head>
<body>
    <h1>Overlay Admin</h1>

    <div class="grid">
        <div>Streamer</div>
        <div>
            <input id="streamer" type="text" value="dougdoug" />
            <button id="btn-streamer-apply">Connect</button>
        </div>

        <div>Admin Secret</div>
        <div><input id="secret" type="text" placeholder="Paste ADMIN_SECRET from .env" /></div>

        <div>Status</div>
        <div><span id="status" class="status off">INACTIVE</span></div>

        <div>Controls</div>
        <div class="controls">
            <button id="btn-toggle">Toggle Active</button>
            <button id="btn-reset">Reset</button>
        </div>

        <div>Client sampleN</div>
        <div class="controls">
            <button id="btn-sample-dec">−</button>
            <input id="sampleN" type="number" value="32" min="1" />
            <button id="btn-sample-inc">+</button>
            <button id="btn-sample-apply">Apply</button>
            <span>— “1 in N” clicks sent by viewers</span>
        </div>

        <div>Hotkeys (this tab)</div>
        <div class="controls">
            Toggle: <kbd id="hk-toggle-display"></kbd>
            <button id="hk-toggle-record">Record</button>
            &nbsp; Reset: <kbd id="hk-reset-display"></kbd>
            <button id="hk-reset-record">Record</button>
        </div>
    </div>

    <h3>Log</h3>
    <pre id="log"></pre>

    <script src="/_admin_static/admin.js"></script>
</body>
</html>
