<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OBS Overlay</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                 connect-src 'self' https://api.overlay.phummylw.com ws: wss:;
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 base-uri 'none';
                 form-action 'self';">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="/overlay.css">
    <script src="/config.js"></script>
    <style>
        .player-frame iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="player-frame">
            <div class="overlay"><canvas id="overlay"></canvas></div>
        </div>
    </div>
    <script>const segs = location.pathname.split('/').filter(Boolean);
    if (segs[0] !== 'obs') {
      const streamer = segs[0] || 'dougdoug';
      location.replace(`/obs/${streamer}`);
    }</script>
    <script src="/overlay.js"></script>
</body>
</html>
